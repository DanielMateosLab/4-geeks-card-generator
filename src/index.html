<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container flex-centered">
      <nav>
        <div>
          <input type="checkbox" id="auto-shuffle" name="auto-shuffle" />
          <label for="auto-shuffle">Auto shuffle</label>
        </div>
        <button type="button" class="shuffle-btn">Shuffle cards</button>
      </nav>
      <div class="card">
        <span class="suit before"></span>
        <span class="value"></span>
        <span class="suit after"></span>
      </div>
    </div>
  </body>
</html>
